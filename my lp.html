<!DOCTYPE html>
<html>
<head>
    <title>Launchpad</title>
    <style>
        body {
            background-color: rgb(137, 222, 231);
            color: rgb(229, 50, 173);
            text-align: center; /* Center align text for better presentation */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        /* Colors for different buttons */
        #itButton {
            background-color: rgb(255, 200, 100); /* Light orange */
            color: black;
        }
        #nonItButton {
            background-color: rgb(100, 200, 255); /* Light blue */
            color: black;
        }
        #cseButton {
            background-color: rgb(100, 255, 100); /* Light green */
            color: black;
        }
        #civilButton {
            background-color: rgb(255, 100, 100); /* Light red */
            color: black;
        }
        #mechanicalButton {
            background-color: rgb(255, 100, 255); /* Light purple */
            color: black;
        }
        #eeeButton {
            background-color: rgb(100, 100, 255); /* Light indigo */
            color: black;
        }

        /* Hover effects */
        #itButton:hover,
        #nonItButton:hover,
        #cseButton:hover,
        #civilButton:hover,
        #mechanicalButton:hover,
        #eeeButton:hover {
            background-color: rgb(200, 200, 200); /* Light gray */
        }
    </style>
</head>
